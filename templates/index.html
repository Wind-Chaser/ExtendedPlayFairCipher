<!DOCTYPE html>
<html>
 <head>
 	<title>Combining Modified Extended Playfair Cipher & Steganography</title>
 </head>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static', filename='css/main.css') }}">
<script src="{{ url_for('static', filename='js/main.js') }}"></script>
<body>

<div ng-app="myApp" ng-controller="myCtrl" class="container">
    <div id="header">
        <h3>Combining Modified Extended Playfair Cipher & Steganography
        </h3>
	</div>
	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
		  <a class="nav-link active" id="encrypt-tab" data-toggle="tab" href="#encrypt" role="tab" aria-controls="encrypt" aria-selected="true">Encryption</a>
		</li>
		<li class="nav-item">
		  <a class="nav-link" id="encrypt-tab" data-toggle="tab" href="#decrypt" role="tab" aria-controls="decrypt" aria-selected="false">Decryption</a>
		</li>
	  </ul>
	  <div class="tab-content" id="myTabContent">
		<div class="tab-pane fade show active" id="encrypt" role="tabpanel" aria-labelledby="encrypt-tab">
			<form name="form" id="post_req" method="post" ng-submit="myForm.submit()" accept-charset="utf-8" class="form-horizontal" enctype="multipart/form-data"></form>
				<div id="input">
					<textarea rows=3 cols=52 name="message" ng-model="myForm.message" placeholder="Enter message here" required></textarea>
					<input type="text" name="key" ng-model="myForm.key" placeholder="Enter key here" required>
					<input type="file" name="image" file-model="myForm.image" placeholder="Select file here" required>
					<input type="submit" value="Encrypted Image" ng-click="myForm.submit()">
				</div>
			</form>
			<div id ="outputEncrypt" style="display:none;">
				<h4> Encrypted Image </h4>
				<img id="imgEncrypt"/>
				<a id="anchEncrypt" download>
					<input type="submit" value ="Download Image"/>
				</a>
			</div> 
		</div>

		<div class="tab-pane fade" id="decrypt" role="tabpanel" aria-labelledby="decrypt-tab">
			<form name="form" id="post_req" method="post"  ng-submit = "Dencrypt()" accept-charset="utf-8" class="form-horizontal" enctype="multipart/form-data"></form>
				<div id="input">
					<!-- <input type="text" name="name" ng-model="cipherText" placeholder="Enter cipher here" required> -->
					<input type="text" name="dencryptKey" ng-model="dencryptKey" placeholder="Enter key here" required>
					<input type="file" name="messageImage" file-model="messageImage" placeholder="Select file here" required>
					<input type="submit" name="dencrypt" value="Dencrypted Text" ng-click="Dencrypt()">
				</div>
			</form>
			<div id ="outputDencrypt" style="display:none;">
				<h4> Original Message </h4>
				<textarea rows=3 cols=52 name="text" id="dencryptMessage"> </textarea>
				<a id="anchDownload" download="output.txt">
				<input type="submit" value="Download In File" ng-click="Download()">
				</a>
			</div>  
		</div>
	</div>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
